<link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
<script type="text/javascript">
	function containerClicked(argument) {
		//debugger;
		if (argument.currentTarget.classList.contains("containerClicked")) {return false;}
		argument.currentTarget.classList.add("containerClicked");
	}
</script>

		display: table;
	}

	.cell {
	    display: table-cell;
	    vertical-align: middle;
	    padding-left: 0.6vw;
	}

	.squareBlock {
		cursor: pointer;
		user-select: none;
		-moz-user-select: none;
		float: left;
		width: 8vw;
		height: 8vw;
		margin: 1vh 1vw;
		text-align: center;
		display: table;
		border-radius: 5%;
		transition: all 1s ease-out, transform 0.4s;

	}
	.squareBlock:hover{
		transform: scale(1.1);
	}
	.greenBlock{
		background: linear-gradient(to bottom, rgba(180,227,145,1) 0%,rgba(97,196,25,1) 50%,rgba(180,227,145,1) 100%);
	}
	.yellowBlock{
		background: linear-gradient(to bottom, rgba(247,247,157,1) 0%,rgba(257,257,151,1) 25%, rgba(261,240,53,1) 50%,rgba(261,240,53,1) 75%,rgba(257,257,157,1) 100%);
	}
	.redBlock{
		background: linear-gradient(to bottom, rgba(255,48,25,1) 10%,rgba(207,4,4,1) 50%,rgba(255,48,25,1) 100%)	
	}

	.squareBlock span {
	    display: table-cell;
	    vertical-align: middle;
	    text-align: center;

	}
	    

	.containerClicked{
		/*background: gray;*/
		visibility: hidden;
		transition: 0.1s;
	}
	p {
		position: absolute;
		font-size: 55px;
		width: 100%;
		text-align: center;

	}


</style>
